<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/Style/card-details.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <title>card-details</title>
</head>
<body>
    
    <main>
        <div class="container">
            <div class="left_section" data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine">
                <div class="cards">
                    <div class="front_card">
                        <img src="/images/imgs-card-details/bg-card-front.png" alt="front-card">
                        <div class="card_container">
                            <img class="card_logo" src="/images/imgs-card-details/card-logo.svg" alt="logo">
                            <h1 id="number">0000 0000 0000 0000</h1>
                            <div class="card_info">
                                <span id="name">Jane Appleseed</span>
                                <span id="date">
                                    <span id="month">00</span>
                                    /
                                    <span id="year">00</span>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="back_card" >
                        <img src="/images/imgs-card-details/bg-card-back.png" alt="back-card">
                        <span id="cvc">000</span>
                    </div>

                </div>
            </div>
            <div class="right_section" data-aos="zoom-out-left" data-aos-duration="1500">
                <form>
                    <div class="grid_1">
                        <label class="card_name">CARDHOLDER NAME</label>
                        <input type="text"
                        placeholder="e.g. Jane Appleseed" 
                        id="card_name" required>                        
                    </div>
                    <div class="grid_2">
                        <label for="card_number">CardNumber</label>
                        <input type="number" 
                        oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,maxLength)"
                        minlength="16"
                        maxlength="16"
                        placeholder="e.g. 1234 5678 9123 0000"
                        id="card_number"
                        required>
                    </div>

                    <div class="card_information">
                        <div id="card_date">
                            <label for="card_date">Exp. Date (MM/YY)</label>
                            <div class="two_inp">
                                <div>
                                    <input type="number"
                                    placeholder="MM"
                                    oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,maxLength)"
                                    maxlength="2"
                                    minlength="2"
                                    id="card_month"
                                    required>
                                </div>
                                <div>
                                    <input type="number"
                                    placeholder="YY"
                                    oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,maxLength)"
                                    maxlength="2"
                                    minlength="2"
                                    id="card_year"
                                    required> 
                                </div>
                            </div>
                        </div>
                        <div class="grid_4">
                            <label for="card_cvc">CVC</label>
                            <input type="number"
                            oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,maxLength)"
                            minlength="3"
                            maxlength="3"
                            placeholder="e.g. 123"
                            id="card_cvc"
                            required>
                        </div>
                    </div>

                    <button type="submit" id="submit_btn">Confirm</button>
                </form>

                <div class="thank hidden">
                    <img src="/images/imgs-card-details/icon-complete.svg" alt="completed">
                    <h1>Thank you!</h1>
                    <p>We've added your card details</p>
                    <button>Continue</button>
                </div>

            </div>
        </div>
    </main>

    
    
    
    <script src="/JS/card-details.js"></script>
    
    <!-- ! Animated element !! Animated element !! -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>
</html>
